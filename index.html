<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="postService.js"></script> 
    <script src="app.js"></script> 

  </head>

  <body ng-controller="postController as ctrl">
    <h1>{{ ctrl.msg }}</h1>
    <div class="alert alert-info alert-dismissible" role="alert">    
     Sort By : <b>{{ctrl.sortColumn}}</b><br> 
     Sort Type : <b>{{ctrl.sortingtype}}</b>
  </div>
    <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead> 
    <tr>
      <th class="th-sm" ng-click="ctrl.sortData('id')">Id
        <i class="fa fa-sort float-right" aria-hidden="true" ></i>
      </th>
      <th class="th-sm" ng-click="ctrl.sortData('userId')">UserId
        <i class="fa fa-sort float-right" aria-hidden="true" ></i>
      </th>
      <th class="th-sm" ng-click="ctrl.sortData('title')">Title
        <i class="fa fa-sort float-right" aria-hidden="true" ></i>
      </th>
      <th class="th-sm" ng-click="ctrl.sortData('body')">Body
        <i class="fa fa-sort float-right" aria-hidden="true" ></i>
      </th>      
    </tr>
  </thead>
  <tbody> 
    <tr ng-repeat="postList in ctrl.postList | orderBy:ctrl.sortColumn:ctrl.reverseSort">
      <td>{{postList.id}}</td>
      <td>{{postList.userId}}</td>
      <td>{{postList.title}}</td>
      <td>{{postList.body}}</td>     
    </tr>
  </tbody>
    </table>
  </body>

</html>
